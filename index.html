<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEF CON Hacking Group</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: #fff;
            text-align: center;
        }

        .container {
            padding: 100px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 3px;
            color: #00ff00; /* Green */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            color: #00ff00; /* Green */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DEF CON 570</h1>
        <img src="images/logo.png" alt="DEF CON 570 logo">
        <p>We are working on something exciting. Stay tuned!</p>
        <p>Follow us on:</p>
        <a href="https://twitter.com/defcon570" target="_blank">Twitter</a>
        <span> | </span>
        <a href="https://www.meetup.com/wilkes-barre-hacking-meetup-group-570/" target="_blank">Meetup</a>
    </div>
</body>

</html>
