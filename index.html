<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEF CON 570</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #ffffff;
            text-align: center;
        }

        .container {
            padding: 100px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to DEF CON 570</h1>
        <img src="images/logo.png" alt="DEF CON 570 logo">
        <p>We are working on something exciting. Stay tuned!</p>
        <p>Follow us on social media for updates:</p>
        <a href="https://twitter.com/defcon570"><img src="twitter-icon.png" alt="Twitter"></a>
    </div>
</body>

</html>
